<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <h3>My Google Maps</h3>
    <div id="map"></div>
    <script>
    function initMap(){
         var patni = {lat :19.166460, lng :72.989594};
        // var uluru = {lat: -25.344, lng: 131.036};
        var map = new google.maps.Map(
            document.getElementById('map'),
            {zoom:4, center : patni}
        );

        var marker= new google.maps.Marker(
            {position : patni, map :map}
        );
    }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHPsikMi3f1vUWL08p0el1XF2yrsdPbp4&callback=initMap">
  </script>
     ></script>
</body>

</html>
